<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="body">
  <header>

    <nav>
      <h1 class="h1mesagge">Bienvenido A Cipher of Legends</h1>
    </nav>
  </header>
 
  <div class="div">
    <br>
    <label>Ingrese su mensaje aquí</label>
    <section>
      
        <textarea id="string"></textarea>
      
    </section>

    <section>
    

        <label for="offset">Seleccione desplazamiento:</label>

      
      <article>

        <input type="number" id="offset" name="offset" min="0" max="99" required="required" value="1">

      </article>

      <div class="buttons">
        <button id="decode">Decodificar</button>
        <button id="encode">Codificar</button>

      </div>

      <label>El mensaje a enviar es:</label>
      <article>
        <textarea id="stringOutput"></textarea>
      </article>
     

    </section>

    <div>

      <button id="back">Atrás</button>

      <button id="clear">Limpiar</button>

      <button id="send">Enviar</button>
      
    </div>

  </div>

  <script src="index.js" type="module"></script>
